<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
	<META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=iso-8859-1">
	<TITLE>Feedback</TITLE>
<LINK REL=StyleSheet HREF="style.css" TYPE="text/css" MEDIA=screen>
</HEAD>
<BODY>
<H3>Send a Message for inclusion into Msg Board</H3>
<H4></H4>
<FORM ACTION="autoEmailer.php" METHOD="POST">
	<TABLE WIDTH=100% BORDER=0 CELLPADDING=4 CELLSPACING=0 STYLE="page-break-inside: avoid">
		<COL WIDTH=42*>
		<COL WIDTH=214*>
		</THEAD>
		<TBODY>
			<TR VALIGN=TOP>
				<TD WIDTH=16%>
					<P>Your Name</P>
				</TD>
				<TD WIDTH=84%>
			<P STYLE="margin-bottom: 0in">
			<INPUT TYPE=TEXT NAME="Sender" SIZE=44></P>
			</TD>
			</TR>
			<TR VALIGN=TOP>
			<TD WIDTH=16%>
					<P>Subject</P>
				</TD>
				<TD WIDTH=84%>
			<P STYLE="margin-bottom: 0in">
			<INPUT TYPE=TEXT NAME="SUBJECT" SIZE=44 VALUE="MSG BOARD"></P>
			</TD>
			</TR>
			<TR VALIGN=TOP>
				<TD WIDTH=16%>
					<P>MESSAGE</P>
				</TD>
				<TD WIDTH=84%>
					<P><TEXTAREA NAME="MESSAGE" ROWS=12 COLS=43 WRAP=SOFT></TEXTAREA></P>
				</TD>
			</TR>
		</TBODY>
	</TABLE>
	<DIV ALIGN=CENTER>
		<P><BR><INPUT TYPE=SUBMIT NAME="submit" VALUE="SUBMIT"><INPUT TYPE=HIDDEN NAME="_thanks_url" VALUE="bottom.html">
				</P>
	</DIV>
</FORM>
</BODY>
</HTML>
